title: ug4.github.io
owner: Goethe Center for Scientific Computing, G-CSC, Goethe University Frankfurt
description: >- # this means to ignore newlines until "baseurl:"

baseurl: /UG4Webpage # the subpath of your site, e.g. /blog
url: "http://www.ug4.github.io" # the base hostname & protocol for your site, e.g. http://example.com
year_created: 2009

timezone: DE

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-get-json
  - jekyll-scholar

future: true

# Markdown settings
markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    formatter: UGHTML
    span:
      disable: true


collections:
  pages:
    output: true
    permalink: /:path

jekyll_get_json:
  - data: releases
    json: "https://api.github.com/repos/ug4/ugcore/releases"

scholar:
  style: modern-language-association


